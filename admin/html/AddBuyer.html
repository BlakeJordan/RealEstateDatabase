<!DOCTYPE html>
<html> 
    <head>
        <link href= "style.css" rel= "stylesheet">
    </head>
    <body>
        <h1>Add Buyers to the Database</h1>
        <div>
            <form action="AddBuyer.php" method="post">
                <input type="text" required="required" placeholder="Email" name="buyerEmail" pattern="[A-Za-z0-9]{1-20}">
                <br>
                <input type="text" required="required" placeholder="Last Name" name="buyerLastName" pattern="[A-Za-z0-9]{1-20}">
                <br>
                <input type="text" required="required" placeholder="First Name" name="buyerFirstName" pattern="[A-Za-z0-9]{1-20}">
                <br>
                <input type="int" required="required" placeholder="Phone" name="buyerPhone" pattern="[0-9]{1-10">
                <br><br>
                <input type="submit"  value="Submit">
            </form>
            <a href="AdminHome.html">
                <button type="button">Return</button>
            </a>
        </div>
    </body>
</html>
