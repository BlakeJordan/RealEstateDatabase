<!DOCTYPE html>
<html> 
    <head>
        <link href= "style.css" rel= "stylesheet">
    </head>
    <body>
        <h1>Add Seller</h1>
        <div>
            <form action="../php/AddSeller.php" method="post">
                <input type="text" required="required" placeholder="Address" name="sellerAddress" pattern="[A-Za-z0-9]{1-20}">
                <br>
                <input type="text" required="required" placeholder="Last Name" name="sellerLastName" pattern="[A-Za-z0-9]{1-20}">
                <br>
                <input type="text" required="required" placeholder="First Name" name="sellerFirstName" pattern="[A-Za-z0-9]{1-20}">
                <br>
                <input type="email" required="required" placeholder="Email" name="sellerEmail" pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/">
                <br>
                <input type="tel" required="required" placeholder="Phone" name="sellerPhone" pattern="^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$">
                <br><br>
                <input type="submit"  value="Submit">
                <br><br>
            </form>
            <a href="AdminHome.html">
                <button type="button">Return</button>
            </a>
        </div>
    </body>
</html>
